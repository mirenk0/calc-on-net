<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc-On-Net</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                0
            </div>
            <div class="deletion">
                <button class="btn clear">Clear</button>
                <button class="btn delete">Delete</button>
            </div>
            <div class="btn-elements">
                <button onClick="displayChange(this)" class="btn-child" data-number>7</button>
                <button onClick="displayChange(this)" class="btn-child" data-number>8</button>
                <button onClick="displayChange(this)" class="btn-child" data-number>9</button>
                <button onClick="displayChange(this)" class="btn-child" data-operator>/</button>
                <button onClick="displayChange(this)" class="btn-child" data-number>4</button>
                <button onClick="displayChange(this)" class="btn-child" data-number>5</button>
                <button onClick="displayChange(this)" class="btn-child" data-number>6</button>
                <button onClick="displayChange(this)" class="btn-child" data-operator>x</button>
                <button onClick="displayChange(this)" class="btn-child" data-number>1</button>
                <button onClick="displayChange(this)" class="btn-child" data-number>2</button>
                <button onClick="displayChange(this)" class="btn-child" data-number>3</button>
                <button onClick="displayChange(this)" class="btn-child" data-operator>-</button>
                <button onClick="displayChange(this)" class="btn-child" id="point-btn">.</button>
                <button onClick="displayChange(this)" class="btn-child" data-number>0</button>
                <button onClick="displayChange(this)" class="btn-child" id="equal-btn">=</button>
                <button onClick="displayChange(this)" class="btn-child" data-operator>+</button>
            </div>
        </div>
    </div>
</body>
</html>
