<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc-On-Net</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                0
            </div>
            <div class="deletion">
                <button class="btn clear">Clear</button>
                <button class="btn delete">Delete</button>
            </div>
            <div class="btn-elements">
                <button class="btn-child">7</button>
                <button class="btn-child">8</button>
                <button class="btn-child">9</button>
                <button class="btn-child">/</button>
                <button class="btn-child">4</button>
                <button class="btn-child">5</button>
                <button class="btn-child">6</button>
                <button class="btn-child">x</button>
                <button class="btn-child">1</button>
                <button class="btn-child">2</button>
                <button class="btn-child">3</button>
                <button class="btn-child">-</button>
                <button class="btn-child">.</button>
                <button class="btn-child">0</button>
                <button class="btn-child">=</button>
                <button class="btn-child">+</button>
            </div>
        </div>
    </div>
</body>
</html>
